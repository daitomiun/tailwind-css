<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen ">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              class="outline-none p-3 rounded-full shadow-sm"
              placeholder="san Francisco"
              type="search"
              name=""
              id=""
            />
            <button
              class="w-36 rounded-full text-xl text-primary shadow-sm bg-white font-semibold p-4"
            >
              explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="" />
          </div>
        </div>
      </div>
      <p class="text-3xl font-semibold text-primary px-10 py-10">Recomendados</p>
      <div class="recomendation-sect" id="recomendation">
          <div class="Card" id="recomendation-card">
            <div class="image-cover bg-norway"></div>
            <div class="description-cover bg-secondary">
              <p class="text-white text-bold text-xl">Norway</p>
              <p class="text-white text-md">Beatiful landscape</p>
            </div>
          </div>
          <div class="Card" id="recomendation-card">
            <div class="image-cover bg-newYork"></div>
            <div class="description-cover bg-white">
              <p class="text-gray-800 text-bold text-xl">New York</p>
              <p class="text-gray-800 text-md">Concrete Jungle</p>
            </div>
          </div>
          <div class="Card" id="recomendation-card">
            <div class="image-cover bg-seattle"></div>
            <div class="description-cover bg-secondary">
              <p class="text-white text-bold text-xl">Seattle</p>
              <p class="text-white text-md">Big City</p>
            </div>
          </div>
          <div class="Card" id="recomendation-card">
            <div class="image-cover bg-switzerland"></div>
            <div class="description-cover bg-white">
              <p class="text-gray-800 text-bold text-xl">switzerland</p>
              <p class="text-gray-800 text-md">Concrete Jungle</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
    </section>
  </body>
</html>
